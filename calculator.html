<!DOCTYPE html>
<html>
    <hea>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>CALCULATOR</title>
        <link rel="stylesheet" href="calculator.css">
    </head>
    <body>
        <div class="container">
            <div class="calculator">
                <form >
                    <div class="display" >
                        <input type="text" name="display">
                    </div>
                    <div>
                        <input type="button" name="AC" value="AC" onclick="display.value = ''" class="operation">
                        <input type="button" name="DE" value="DE" onclick="display.value = display.value.toString().slice(0,-1)" class="operation">
                        <input type="button" name="." value="." onclick="display.value += '.'" class="operation">
                        <input type="button" name="/" value="/" onclick="display.value += '/'" class="operation">
                    </div>
                    <div>
                        <input type="button" name="AC" value="7" onclick="display.value += '7'">
                        <input type="button" name="DE" value="8" onclick="display.value += '8'">
                        <input type="button" name="." value="9" onclick="display.value += '9'">
                        <input type="button" name="/" value="*" onclick="display.value += '*'" class="operation">
                    </div>
                    <div>
                        <input type="button" name="AC" value="4" onclick="display.value += '4'">
                        <input type="button" name="DE" value="5" onclick="display.value += '5'">
                        <input type="button" name="." value="6" onclick="display.value += '6'">
                        <input type="button" name="/" value="-" onclick="display.value += '-'" class="operation">
                    </div>
                    <div>
                        <input type="button" name="AC" value="3" onclick="display.value += '3'">
                        <input type="button" name="DE" value="2" onclick="display.value += '2'">
                        <input type="button" name="." value="1" onclick="display.value += '1'">
                        <input type="button" name="/" value="+" onclick="display.value += '+'" class="operation">
                    </div>
                    <div>
                        <input type="button" name="AC" value="00" onclick="display.value += '00'">
                        <input type="button" name="DE" value="0" onclick="display.value += '0'">
                        <input  type="button"  value="=" class="Equal operation" onclick="display.value = eval(display.value)">
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
